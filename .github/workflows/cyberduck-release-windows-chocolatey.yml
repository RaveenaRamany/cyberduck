name: cyberduck-release-windows-chocolatey
on:
  workflow_dispatch:
env:
  CHOCOLATEY_API: "${{ secrets.CHOCOLATEY_API_KEY }}"
#   # TimestamperBuildWrapper was not converted because the behavior is available by default in GitHub Actions and/or it is not configurable
jobs:
  build:
    runs-on:
      - windows-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4.1.0
    - name: run batch command
      shell: powershell
      run: choco config set --name="'defaultPushSource'" --value="'https://push.chocolatey.org/'"; choco apikey add -k ${Env:CHOCOLATEY_API} -s https://push.chocolatey.org/; Get-ChildItem "${Env:GITHUB_WORKSPACE}\0-TEMP-CHOCO\" -Filter *.nupkg | Foreach-Object -process { choco push $_.FullName --debug  } 

